<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="/index">TripShield.</a></div>
            <div class="main_nav">
                <ul>
                    <li><a href="/index">Home</a></li>
                    <li><a href="/aboutus">About Us</a></li>
                    <li><a class="active_page" href="/predict">Predict</a></li>
                    <li><a href="/testimonials">Testimonials</a></li>
                    <li><a href="/contacts">Contact Us</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="https://th.bing.com/th?id=OIP.55DCXbXlKDgEBoZhKxpzLAAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Facebook"></a>
                <a href="https://x.com/"><img src="https://th.bing.com/th?id=OIP.KgP6GNtgqBpwPQNuS_GGCAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="https://th.bing.com/th?id=OIP.0du0PUybhClh_jXJO6oCOQAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Instagram"></a>
                <a href="https://www.linkedin.com/home"><img src="https://th.bing.com/th?id=OIP.MCbJkylnqi4JowFJqx3YIQHaHw&w=244&h=255&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="LinkedIn"></a>
            </div>
        </nav>
    </header>

    <main class="background_body">
        <div class="prediction-form">
            <h1>Travel Insurance Prediction</h1>
            <!-- <form id="predictionForm" action="/prediction" method="post" target="_blank" onsubmit="return submitForm(event)"> -->
            <form id="predictionForm" action="/prediction" method="post" target="_blank">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
    
                <label for="employment">Employment Type:</label>
                <select id="employment" name="employment" required>
                    <option value="">Select...</option>
                    <option value="Government Sector">Government Sector</option>
                    <option value="Private Sector/Self Employed">Private Sector/Self Employed</option>
                </select>
    
                <label for="graduated">Graduated:</label>
                <select id="graduated" name="graduated" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
    
                <label for="income">Annual Income ($):</label>
                <input type="number" id="income" name="income" min="0" required>
    
                <label for="family">Number of Family Members:</label>
                <input type="number" id="family" name="family" min="1" required>
    
                <label for="chronic">Chronic Diseases:</label>
                <select id="chronic" name="chronic" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
    
                <label for="flyer">Frequent Flyer:</label>
                <select id="flyer" name="flyer" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="abroad">Ever travelled abroad:</label>
                <select id="abroad" name="abroad" required>
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
    
                <a><button type="submit">Predict</button></a>
            </form>
    
            <div id="predictionResult"></div>
        </div>
        <script>
            function submitForm(event) {
                event.preventDefault();
    
                const form = document.getElementById('predictionForm');
                const formData = new FormData(form);
    
                fetch('/prediction', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('predictionResult').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
                
                return false;
            }
        </script>
    </main>

    <footer>
        <p>&copy; 2024 TripShield. All rights reserved.</p>
    </footer>
</body>
</html>
